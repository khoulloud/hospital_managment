<h2 mat-dialog-title>{{ title }}</h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="form">
  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Full name</mat-label>
      <input matInput placeholder="Enter full name" formControlName="patient_name" required>
      <mat-error *ngIf="form.get('patient_name')?.invalid || form.get('patient_name')?.dirty || form.get('patient_name')?.touched">Enter full name</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Mobile number:</mat-label>
      <input matInput placeholder="Enter mobile number" formControlName="mobile" required>
      <mat-error *ngIf="form.get('mobile')?.invalid || form.get('mobile')?.dirty || form.get('mobile')?.touched">Enter valid mobile number</mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter email address" formControlName="email" required>
      <mat-error *ngIf="form.get('email')?.invalid || form.get('email')?.dirty || form.get('email')?.touched">Enter valid email address</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Prescription</mat-label>
      <input matInput placeholder="Enter prescription" formControlName="prescription" required>
      <mat-error *ngIf="form.get('prescription')?.invalid || form.get('prescription')?.dirty || form.get('prescription')?.touched">Enter valid prescription </mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" placeholder="Select gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Doctor</mat-label>
      <mat-select formControlName="doctor_id" placeholder="Select doctor">
        <mat-option *ngFor="let doctor of allDoctors" [value]="doctor.doctor_id">
          {{doctor.doctor_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Admission Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="admission_date" placeholder="Choose admission date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('admission_date')?.invalid || form.get('admission_date')?.dirty || form.get('admission_date')?.touched">Choose valid admission date</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="registerPatient()" [disabled]="form.invalid">{{ buttonName }}</button>
</div>
