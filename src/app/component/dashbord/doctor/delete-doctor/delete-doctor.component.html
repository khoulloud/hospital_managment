<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete {{doctorName}} ? </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">No Thanks</button>
  <button mat-raised-button (click)="delete()" style="background-color: #3f51b5 !important; color: white !important;">Delete</button>
</div>
